<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Personal Budget Tracker</h1>

        <label for="currency-select">Select Currency:</label>
        <select id="currency-select" onchange="changeCurrency()">
            <option value="INR">INR</option>
        </select>

        <div class="expense-form">
            <input type="text" id="expense-name" placeholder="Expense Name">
            <input type="number" id="expense-amount" placeholder="Amount (â‚¹)">
            <button onclick="addExpense()">Add Expense</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount (<span id="current-currency">INR</span>)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expense-list"></tbody>
        </table>

        <div class="total">
            <h2>Total: <span id="total-amount">0</span> <span id="total-currency">INR</span></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
